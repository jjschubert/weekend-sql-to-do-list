<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container-fluid">
        <h1>To Do List</h1>
            <h4 id="inputTitle">Add Task</h4>
            <div id="inputZone" class="input-group mb-3">
            <label for="taskIn">Task: </label>
            <input id="taskIn">
            <label for="goalIn">Complete By: </label>
            <input id="goalIn">
            <label for="completedDateIn">Completed On: </label>
            <input id="completedDateIn">
            <button class="btn btn-success" id="submit">Submit Task</button>
            <div id="forCancelBtn"></div>
        </div>
    </header>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Task Description</th>
                    <th>Goal</th>
                    <th>Task Status</th>
                    <th>Completed On</th>
                </tr>
            </thead>
            <tbody id="displayList">

            </tbody>
        </table>
    </div>
    <img src="styles/list-image.png" alt="pencil and clipboard graphic">
</body>

</html>
